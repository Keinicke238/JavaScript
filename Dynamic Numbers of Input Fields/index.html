<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dynamicNumbers.js"></script>
    <title>Dynamic Numbers of Input Fields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group input {
            padding: 5px;
            width: 200px;
        }
        .input-group button {
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Numbers of Input Fields</h1>
    <div id="input-container">
        <div class="input-group">
            <input type="text" name="input1" placeholder="Enter value">
            <button onclick="removeInput(this)">Remove</button>
        </div>
    </div>
    <button onclick="addInput()">Add Input Field</button>
    
</body>
</html>
