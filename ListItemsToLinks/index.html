<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items to Links</title>
</head>
<body>
    <h1>List Items to Links</h1>
    <ul>
        <li>http://dr.dk</li>
        <li>http://tv2.dk</li>
        <li>Hello World!</li>
        <li>http://eamv.dk</li>
        <li>Just some text</li>
        <li>https://www.linkedin.com/feed/</li>
        <li>http://www.fkj.dk/datamatiker/f19_web/opgaver.html</li>
    </ul>

    <script>
        // document.addEventListener listens for the "DOMContentLoaded" event, which fires 
        // when the HTML is fully loaded and parsed.
        // This ensures the script only runs after the list items (li) are available in the DOM.
        document.addEventListener("DOMContentLoaded", function() {
        
        // Select all <li> elements on the page
        const listItems = document.querySelectorAll('li');

        // Iterate through each list item
        listItems.forEach(li => {
            const text = li.textContent;

            // Check if the text starts with 'http://' to identify a URL
            if (text.startsWith('http://')) {
                // Create a new <a> (anchor) element
                const link = document.createElement('a');
                link.href = text; // Set the href attribute to the URL
                link.textContent = text; // Set the link text to the URL

                // Clear the existing plain text and append the new <a> element
                li.textContent = ''; 
                li.appendChild(link);
            }
        });
    });
    </script>
</body>
</html>
